name: Ubuntu CI (Presets)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Ubuntu - ${{ matrix.preset }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        preset: [clang-release, tidy]

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build software-properties-common wget

    - name: Install Clang 18
      if: matrix.preset == 'clang-release' || matrix.preset == 'tidy'
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 18
        sudo apt-get install -y clang-tidy-18 libc++-18-dev libc++abi-18-dev
        echo "CC=clang-18" >> $GITHUB_ENV
        echo "CXX=clang++-18" >> $GITHUB_ENV
        # Symlink clang-tidy for the 'tidy' preset to find it easily
        sudo ln -sf /usr/bin/clang-tidy-18 /usr/bin/clang-tidy

    - name: Configure CMake
      run: cmake --preset ${{ matrix.preset }} -DFMTU_ENABLE_JSON=ON -DFMTU_ENABLE_YAML=ON -DFMTU_ENABLE_TOML=ON

    - name: Build
      run: cmake --build --preset ${{ matrix.preset }}

    - name: Test
      if: matrix.preset != 'tidy'
      run: ctest --preset ${{ matrix.preset }} --output-on-failure
