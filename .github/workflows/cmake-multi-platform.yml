name: Ubuntu CI (Presets)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Ubuntu - ${{ matrix.preset }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        preset: [gcc-release, clang-release, tidy]

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build software-properties-common wget

    - name: Install GCC 15
      if: matrix.preset == 'gcc-release'
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        sudo apt-get update
        sudo apt-get install -y g++-15
        echo "CC=gcc-15" >> $GITHUB_ENV
        echo "CXX=g++-15" >> $GITHUB_ENV

    - name: Install Clang 21
      if: matrix.preset == 'clang-release' || matrix.preset == 'tidy'
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 21
        sudo apt-get install -y clang-tidy-21 libc++-21-dev libc++abi-21-dev
        sudo ln -sf /usr/bin/clang-tidy-21 /usr/bin/clang-tidy
        echo "CC=clang-21" >> $GITHUB_ENV
        echo "CXX=clang++-21" >> $GITHUB_ENV

    - name: Configure CMake
      run: cmake --preset ${{ matrix.preset }} -DFMTU_ENABLE_JSON=ON -DFMTU_ENABLE_YAML=ON -DFMTU_ENABLE_TOML=ON

    - name: Build
      run: cmake --build --preset ${{ matrix.preset }}

    - name: Test
      if: matrix.preset != 'tidy'
      run: ctest --preset ${{ matrix.preset }} --output-on-failure
